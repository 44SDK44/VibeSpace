<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeSpace</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="leftnavside" id="leftnavside">
        <div class="logo_div" id="logo_div">
            <img src="assets/images/VB.png" alt="VB logo" style="width: 100px;">
        </div>
        <div class="nav_hero" id="nav_hero">
            <ul class="nav_links" id="nav_links">
                <li class="nav_links" id="nav_links"><a href="#">Home</a></li>
                <li class="nav_links" id="nav_links"><a href="#">Explore</a></li>
                <li class="nav_links" id="nav_links"><a href="#">Maps</a></li>
                <li class="nav_links" id="nav_links"><a href="#">About</a></li>
            </ul>
        </div>
        <div class="profile_div" id="profile_div">
            <ul class="nav_links" id="nav_links">
                <li class="nav_links" id="nav_links"><a href="#">Profile</a></li>
            </ul>
        </div>
    </section>
    <section class="mainsection" id="mainsection">
        <div class="mainsectionheading">
            <h1>Suggested Posts</h1>
        </div>
        <div class="postarea" id="postarea">
            <div class="post-header">
                <div class="userlogo" id="userlogo">| | | |</div>
                <div class="morebut" id="morebut">...</div>
            </div>
            <div class="user-image-posted" id="user-image-posted">
                <img src="assets/images/posted image.png" alt=""User-image>
            </div>
            <div class="post-icon" id="post-icon">
                <p>like</p>
                <p>Comment</p>
            </div>
        </div>
    </section>
</body>
</html>
